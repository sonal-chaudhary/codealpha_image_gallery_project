<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="full-img" id="fullImgBox">
        <img src="images/image1.jpg", width="300px", height="250px", id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="image-gallery">
        <img src="images/image1.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image2.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image3.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image4.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image5.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image6.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image7.jpg",width="200px", height="250px", onclick="openFullImg(this.src)">
        <img src="images/image8.jpg",width="300px", height="250px", onclick="openFullImg(this.src)">
    </div>


<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(pic){
        fullImgBox.style.display = "none";
    }
</script>
</body>
</html>
